<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment for {{ application.pet.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background-color: #df9389;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c1786d;
        }
    </style>
</head>
<body>
    <h1>Make Payment for {{ application.pet.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Adoption Fee: $100</p>
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
