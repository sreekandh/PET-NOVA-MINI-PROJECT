{% extends 'blank_layout.html' %}
{% load static %}
{% block banner %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        form button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        form a {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }
        
        form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="firstname" maxlength="10" minlength="4" required placeholder="First Name">
            <input type="text" name="lastname" maxlength="10" minlength="4" required placeholder="Last Name">
            <input type="email" name="email" required placeholder="Email">
            <input type="text" name="phone" required minlength="5" placeholder="Phone">
            <input type="password" name="password" required minlength="5" placeholder="Password">
            <input type="password" name="con_password" required minlength="5" placeholder="Confirm Password">

            <button type="submit" name="register" class="btn">Register</button>
            <!-- Use the Django URL template tag to ensure the correct link -->
            <a href="{% url 'login' %}">Already have an account?</a>
        </form>
    </center>
</body>
</html>
{% endblock banner %}
