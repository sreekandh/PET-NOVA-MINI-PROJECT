{% extends 'base_generic.html' %}
{% block content %}
  <h2>Reset Your Password</h2>
  <p>Enter your email address, and we will send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset my password</button>
  </form>
{% endblock %}
