{% extends 'blank_layout.html' %}
{% load static %}
{% block banner %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f1f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #df9389;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #df9389;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c97f72;
        }

        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Back Button to User Profile Page -->
    <a href="{% url 'user_profile' %}" class="back-button"><< Back</a>

    <div class="form-container">
        <h1>Edit Your Profile</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>

{% block footer_layout %}
<!-- Footer (Removed) -->
{% endblock footer_layout %}
{% endblock banner %}
