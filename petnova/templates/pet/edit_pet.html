{% extends 'blank_layout.html' %}
{% load static %}

{% block banner %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f1f5;
            margin: 0;
            padding: 0;
        }

        .edit-pet-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #df9389; /* Updated color */
            margin-bottom: 20px;
        }

        form {
            margin: 20px 0;
            text-align: left;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #df9389; /* Updated color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c97f72; /* Darker shade for hover */
        }

        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: #ffffff; /* Updated color */
            text-decoration: none;
            border: 1px solid hsl(0, 0%, 100%); /* Updated color */
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(223, 147, 137, 0.2); /* Lighter hover effect */
        }
    </style>
</head>
<body>

    <!-- Back Button to Pet Profile List -->
    <a href="{% url 'user_pets_list' %}" class="back-button"><< Back</a>

    <div class="edit-pet-container">
        <h2>Edit Pet: {{ form.instance.pet_name }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Pet</button>
        </form>
        <a href="{% url 'user_pets_list' %}" class="profile-btn">Cancel</a>
    </div>

    <br>
    

</body>
</html>

{% block footer_layout %}
<!-- Footer (Removed) -->
{% endblock footer_layout %}
{% endblock banner %}
