<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cat.name }}'s Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .cat-image {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cat-image img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cat-details {
            text-align: left;
            font-size: 18px;
            color: #555;
        }

        .cat-details p {
            line-height: 1.6;
            margin: 10px 0;
        }

        .cat-details strong {
            color: #333;
        }

        .adopt-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: #df9389;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .adopt-btn:hover {
            background-color: #c1786d;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>{{ cat.name }}'s Details</h1>

    <div class="cat-image">
        <img src="{{ cat.image.url }}" alt="{{ cat.name }}">
    </div>

    <div class="cat-details">
        <p><strong>Breed:</strong> {{ cat.breed }}</p>
        <p><strong>Age:</strong> {{ cat.age }} years</p>
        <p><strong>Breed:</strong> {{ cat.breed }}</p>
        <p><strong>Description:</strong> {{ cat.description }}</p>
    
    </div>

    <a href="{% url 'apply_for_adoption' cat.id 'cat' %}" class="adopt-btn">Apply for Adoption</a>
</div>

</body>
</html>
