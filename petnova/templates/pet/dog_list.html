{% extends 'blank_layout.html' %}
{% load static %}
{% block banner %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .dog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .dog-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .dog-item:hover {
            transform: translateY(-5px);
        }

        .dog-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .dog-item h2 {
            margin: 15px 0;
            font-size: 18px;
            color: #333;
        }

        .dog-item a {
            text-decoration: none;
            color: #df9389;
            font-weight: bold;
            display: block;
            padding: 10px 0;
        }

        .dog-item a:hover {
            color: #c1786d;
        }

    </style>
</head>
<body>

<h1>All Dogs</h1>

<div class="dog-list">
    {% for dog in dogs %}
        <div class="dog-item">
            <a href="{% url 'dog_detail' dog.id %}">
                <img src="{{ dog.image.url }}" alt="{{ dog.name }}">
                <h2>{{ dog.name }}</h2>
            </a>
        </div>
    {% endfor %}
</div>

</body>
</html>
