<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #df9389;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #c1786d;
        }

        a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ccc;
        }

        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete {{ pet.name }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="actions">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'pet_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
