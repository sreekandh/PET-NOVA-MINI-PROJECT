{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Training Slots</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Training Slots for {{ trainer.trainer_name }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time Slot</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for slot in training_slots %}
                <tr>
                    <td>{{ slot.date }}</td>
                    <td>{{ slot.time_slot }}</td>
                    <td>
                        <a href="{% url 'book_training_slot' slot.id %}" class="btn">Book Now</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No available slots</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
