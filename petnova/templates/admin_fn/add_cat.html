<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form select, form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        form input[type="file"] {
            padding: 5px;
        }

        button {
            padding: 12px;
            background-color: #df9389;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c1786d;
        }

        .form-errors {
            color: red;
            margin-bottom: 20px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #df9389;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #c1786d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add a New Cat</h1>
    
    <!-- Back to Admin Home Button -->
    <a href="{% url 'admin_home' %}" class="back-button">Back to Admin Home</a>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-errors">
            {{ form.non_field_errors }}
        </div>
        {{ form.as_p }}
        <button type="submit">Add Cat</button>
    </form>
</div>

</body>
</html>
