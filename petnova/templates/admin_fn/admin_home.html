{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            background-image: url("{% static 'images/back_cat_3.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            height: 100vh;
        }

        .admin-heading {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em; /* Increased font size for heading */
        }

        .admin-nav {
            background-color: rgba(220, 220, 220, 0.9); /* Light grey for navbar */
            padding: 20px 0; /* Adjusted padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .admin-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        .admin-nav ul li {
            margin: 0 15px; /* Spacing between items */
        }

        .admin-nav ul li a {
            color: #333; /* Dark grey text */
            text-decoration: none;
            font-size: 1.5em; /* Consistent font size for navbar */
            font-weight: bold;
        }

        .admin-nav ul li a:hover {
            text-decoration: underline;
            color: #b3aead; /* Highlight color on hover */
        }

        .back-button-container {
            margin: 70px 20px 20px 20px;
            position: absolute;
            left: 0;
            top: 65px;
        }

        .admin-back-button {
            padding: 10px 20px;
            background-color: #dcdcdc; /* Light grey button color */
            color: #333; /* Darker text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Consistent button font size */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

        .admin-back-button:hover {
            background-color: #c0c0c0; /* Slightly darker grey on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .main-content {
            padding-top: 130px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .admin-section-heading {
            color: #333;
            margin: 20px 0;
            font-size: 2em; /* Consistent font size for section heading */
        }

        .admin-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .admin-list-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-action-links a {
            color: #c4c1c0;
            font-weight: bold;
            text-decoration: none;
        }

        .admin-action-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .admin-nav ul {
                flex-direction: column;
            }

            .admin-nav ul li {
                margin: 10px 0;
            }

            .admin-section-heading {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="admin-nav">
        <ul>
            <li><a href="{% url 'view_pets' %}">View pets</a></li>
            <li><a href="{% url 'staff_control' %}">Staff</a></li>
            <li><a href="{% url 'add_pets' %}">Add pets</a></li>
            <li><a href="{% url 'admin_users' %}">View Users</a></li>
            <li><a href="{% url 'view_applications' %}">View Applications</a></li>
            <li>{% if user.is_authenticated %}<a href="{% url 'logout' %}">Logout</a>{% endif %}</li>
        </ul>
    </nav>

    <!-- Back to Home Button -->
    <div class="back-button-container">
        <a href="{% url 'home' %}">
            <button class="admin-back-button">Back to Home</button>
        </a>
    </div>
    


</body>
</html>
