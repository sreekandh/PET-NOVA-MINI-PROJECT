{% extends 'blank_layout.html' %}
{% load static %}
{% block banner %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">

    <style>
        /* General Page Styling */
        body.pet-management-body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .pet-management-container {
            width: 100%;
            max-width: 700px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pet-management-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .pet-management-image {
            width: 160px;
            height: 160px;
            border-radius: 10px;
            object-fit: cover;
            margin: 20px auto;
        }

        /* Form Styling */
        .pet-management-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pet-management-label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        .pet-management-input,
        .pet-management-select,
        .pet-management-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fafafa;
            color: #333;
            transition: border-color 0.3s;
        }

        .pet-management-input:focus,
        .pet-management-select:focus,
        .pet-management-textarea:focus {
            border-color: #f0a500;
            outline: none;
        }

        /* Button Styling */
        .pet-management-button, .pet-management-cancel-btn, .pet-management-back-btn {
            padding: 12px 25px;
            background-color: #180d0b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .pet-management-button:hover, .pet-management-cancel-btn:hover, .pet-management-back-btn:hover {
            background-color: #2e1d1a;
        }

        .pet-management-cancel-btn,
        .pet-management-back-btn {
            background-color: #4f4f4d;
        }

        .pet-management-cancel-btn:hover, .pet-management-back-btn:hover {
            background-color: #716d66;
        }

        /* Error & Success Message Styling */
        .pet-management-form-errors {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .pet-management-success-message {
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body class="pet-management-body">

    <!-- Delete Confirmation Section -->
    <div class="pet-management-container">
        <h1 class="pet-management-title">Confirm Delete</h1>
        <img src="{{ dog.image1.url }}" alt="Image of {{ dog.name }}" class="pet-management-image">
        <p>Are you sure you want to delete the dog "{{ dog.name }}"?</p>
        <form method="post" class="pet-management-form">
            {% csrf_token %}
            <button type="submit" class="pet-management-button">Delete</button>
        </form>
        <a href="{% url 'view_dogs' %}" class="pet-management-cancel-btn">Cancel</a>
    </div>
    <br><br><br><br>
</body>
</html>

{% endblock banner %}
