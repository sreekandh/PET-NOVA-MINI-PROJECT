<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 80px; /* Added padding to avoid overlap with navbar */
        }

        .admin-nav {
            background-color: #df9389;
            padding: 25px 0; /* Increased padding for more thickness */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .admin-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Aligns navigation items to the right */
        }

        .admin-nav ul li {
            margin: 0 15px;
        }

        .admin-nav ul li:last-child {
            margin-right: 30px; /* Adjust this value as needed */
        }

        .admin-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .admin-nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid #df9389;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form select, form textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease-in-out;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #df9389;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #df9389;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #c1786d;
        }
        
        button:focus {
            outline: none;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="admin-nav">
        <ul>
            <li><a href="{% url 'admin_home' %}">admin home</a></li>
            <li><a href="{% url 'view_pets' %}">View pets</a></li>
            <li><a href="{% url 'add_pets' %}">Add pets</a></li>
            <li><a href="{% url 'admin_users' %}">View Users</a></li>
            <li><a href="{% url 'view_applications' %}">View Applications</a></li>
            <li>{% if user.is_authenticated %}<a href="{% url 'logout' %}">Logout</a>{% endif %}</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Edit Dog</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
