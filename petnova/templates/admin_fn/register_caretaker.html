<!-- templates/admin_fn/register_caretaker.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Caretaker</title>
</head>
<body>
    <h1>Register Caretaker</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register Caretaker</button>
    </form>
    <a href="{% url 'view_caretakers' %}">View Caretakers</a>
</body>
</html>
