{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Cat</title>
    <!-- Font Awesome (loaded locally) -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }
    
        .navbar {
            background-color: rgba(34, 34, 34, 0.8); /* Updated navbar color */
            color: #fff;
            padding: 15px 30px; /* Increased padding for navbar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
    
        .navbar .logo img {
            max-height: 60px; /* Increased logo size */
        }
    
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
        }
    
        .navbar ul li {
            margin: 0 20px; /* Increased margin for space between icons */
        }
    
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px; /* Increased icon size */
            padding: 10px; /* Added padding to anchor tags */
            transition: color 0.3s;
        }
    
        .navbar ul li a:hover {
            color: #ccc; /* Light grey hover */
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff; /* White background for content */
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin: 100px auto; /* Space for navbar */
        }

        h1 {
            font-size: 24px;
            color: #333; /* Dark grey for heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666; /* Medium grey */
            margin-bottom: 30px;
        }

        .pet-image {
            width: 100%; /* Make the image responsive */
            height: auto;
            border-radius: 8px; /* Rounded corners for the image */
            margin-bottom: 20px; /* Space below the image */
        }

        button {
            padding: 10px 20px;
            background-color: #000; /* Black button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #444; /* Dark grey hover */
            transform: scale(1.05);
        }

        .cancel-btn {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, transform 0.2s;
        }

        .cancel-btn:hover {
            color: #999; /* Light grey hover */
            transform: translateY(-2px);
        }
    </style>
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <ul>
            <li><a href="{% url 'admin_home' %}"><i class="fas fa-home"></i></a></li>
            <li><a href="{% url 'view_pets' %}"><i class="fas fa-paw"></i></a></li>
            <li><a href="{% url 'staff_control' %}"><i class="fas fa-users"></i></a></li>
            <li><a href="{% url 'admin_users' %}"><i class="fas fa-user"></i></a></li>
            <li><a href="{% url 'view_applications' %}"><i class="fas fa-folder-open"></i></a></li>
            <li>{% if user.is_authenticated %}<a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>{% endif %}</li>
        </ul>
    </div>

    <!-- Delete Confirmation Container -->
    <div class="container">
        <h1>Confirm Delete</h1>
        <img src="{{ cat.image.url }}" alt="Image of {{ cat.name }}" class="pet-image"> <!-- Pet image -->
        <p>Are you sure you want to delete the cat "{{ cat.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'view_cats' %}" class="cancel-btn">Cancel</a>
    </div>

</body>
</html>
