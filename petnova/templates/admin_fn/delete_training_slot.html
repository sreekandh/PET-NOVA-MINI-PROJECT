<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Training Slot</title>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this slot?</h1>
        <p>{{ slot.get_duration_display }} - {{ slot.price }} Rs</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Delete Slot</button>
        </form>
    </div>
</body>
</html>
