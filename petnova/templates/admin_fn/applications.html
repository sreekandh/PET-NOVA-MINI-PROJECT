<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #df9389;
            color: white;
        }
        .back-button {
            display: block;
            width: auto;
            padding: 10px 20px;
            margin: 10px auto;
            background-color: #df9389;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #c1786d;
        }
    </style>
</head>
<body>
    <!-- Back to Admin Home Button -->
    <a href="{% url 'admin_home' %}" class="back-button">Back to Admin Home</a>

    <h1>Adoption Applications</h1>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Pet Name</th>
                <th>Application Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for application in applications %}
            <tr>
                <td>{{ application.full_name }}</td>
                <td>{{ application.pet.name }}</td>
                <td>{{ application.application_date }}</td>
                <td>{{ application.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">No applications found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
