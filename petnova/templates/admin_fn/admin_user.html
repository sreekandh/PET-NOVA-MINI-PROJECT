<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            width: 100%;
        }

        .user-list li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-list li .user-info {
            font-size: 16px;
            color: #333;
        }

        .user-list li .user-info span {
            font-weight: bold;
        }

        .user-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>All Registered Users</h1>
    <ul class="user-list">
        {% for user in users %}
        <li>
            <div class="user-info">
                <span>{{ user.first_name }} {{ user.last_name }}</span> - {{ user.email }}
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
