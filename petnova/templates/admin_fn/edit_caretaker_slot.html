
{% load static %}
<!-- edit_caretaker_slot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Caretaker Slot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Edit Caretaker Slot</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Slot</button>
    </form>
    <a href="{% url 'list_caretaker_slots' %}">Cancel</a>
</body>
</html>
