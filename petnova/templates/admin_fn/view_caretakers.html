<!-- templates/admin_fn/view_caretakers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Caretakers</title>
</head>
<body>
    <h1>Registered Caretakers</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for caretaker in caretakers %}
        <tr>
            <td>{{ caretaker.caretaker_name }}</td>
            <td>{{ caretaker.email }}</td>
            <td>{{ caretaker.is_active|yesno:"Active,Inactive" }}</td>
            <td>
                {% if caretaker.is_active %}
                    <a href="{% url 'deactivate_caretaker' caretaker.id %}">Deactivate</a>
                {% else %}
                    <a href="{% url 'activate_caretaker' caretaker.id %}">Activate</a>
                {% endif %}
                <a href="{% url 'send_caretaker_email' caretaker.id %}">Send Email</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
