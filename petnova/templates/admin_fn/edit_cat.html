{% extends 'blank_layout.html' %}
{% load static %}

{% block banner %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cat Details</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    
    <style>
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-top: 100px;
            margin-bottom: 30px;
            font-size: 3em;
        }

        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form button {
            background-color: #de9ca3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        form button:hover {
            background-color: #d1828f;
        }

        .cancel-button {
            display: inline-block;
            background-color: #df9389;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #c87d71;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <h1>Edit Cat Details</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
            <a href="{% url 'view_cats' %}" class="cancel-button">Cancel</a>
        </form>
    </div>
</body>

</html>
{% endblock banner %}
