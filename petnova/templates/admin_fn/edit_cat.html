<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 80px; /* Added padding to avoid overlap with navbar */
        }

        .admin-nav {
            background-color: #df9389;
            padding: 25px 0; /* Increased padding for more thickness */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .admin-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Aligns navigation items to the right */
        }

        .admin-nav ul li {
            margin: 0 15px;
        }

        .admin-nav ul li:last-child {
            margin-right: 30px; /* Adjust this value as needed */
        }

        .admin-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .admin-nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #df9389; /* Matching your theme color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c1786d; /* Lighter shade for hover effect */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px); /* To align with the padding */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="admin-nav">
        <ul>
            <li><a href="{% url 'admin_home' %}">admin home</a></li>
            <li><a href="{% url 'view_pets' %}">View pets</a></li>
            <li><a href="{% url 'add_pets' %}">Add pets</a></li>
            <li><a href="{% url 'admin_users' %}">View Users</a></li>
            <li><a href="{% url 'view_applications' %}">View Applications</a></li>
            <li>{% if user.is_authenticated %}<a href="{% url 'logout' %}">Logout</a>{% endif %}</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Edit Cat Details</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
