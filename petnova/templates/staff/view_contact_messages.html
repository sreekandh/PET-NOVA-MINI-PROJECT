{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Pet Nova</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/back_cat_3.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            height: 100vh;
        }

        /* Navigation Bar */
        .admin-nav {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 15px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo */
        .admin-nav .logo {
            display: flex;
            align-items: center;
        }

        .admin-nav .logo img {
            width: 150px; /* Match size with View Pets */
            height: auto;
            border-radius: 50%; /* Optional: make the logo round */
            margin-right: 20px;
        }

        /* Navigation Links */
        .admin-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        .admin-nav ul li {
            margin: 0 20px;
        }

        .admin-nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .admin-nav ul li a:hover {
            color: #f0a500;
        }

        /* Main Content */
        .main-content {
            padding-top: 120px; /* Adjusted for the fixed navbar */
            max-width: 800px;
            margin: 0 auto;
            background-color: #d3d3d3; /* Light grey for readability */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: add shadow for depth */
        }

        .admin-heading {
            font-size: 2.5em;
            color: black; /* Changed to black */
            margin-bottom: 30px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #2e2d2d; /* Table header color */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light grey for even rows */
        }

        /* Back Button */
        .back-button-container {
            margin: 20px 0;
        }

        .admin-back-button {
            padding: 10px 20px;
            background-color: #dcdcdc; /* Light grey button */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .admin-back-button:hover {
            background-color: #c0c0c0; /* Darker grey on hover */
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-nav ul {
                flex-direction: column;
                align-items: flex-end;
            }

            .admin-nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="admin-nav">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo"> <!-- Update logo path -->
            <h1 style="color: #fff;"></h1>
        </div>
        
        <ul>
            <li><a href="{% url 'admin_home' %}"><i class="fas fa-home"></i></a></li>
            <li><a href="{% url 'view_pets' %}"><i class="fas fa-paw"></i></a></li>
            <li><a href="{% url 'staff_control' %}"><i class="fas fa-users"></i></a></li>
            <li><a href="{% url 'admin_users' %}"><i class="fas fa-user"></i></a></li>
            <li><a href="{% url 'view_applications' %}"><i class="fas fa-folder-open"></i></a></li>
            <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="admin-heading">Contact Messages</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages_list %}
                <tr>
                    <td>{{ message.name }}</td>
                    <td>{{ message.email }}</td>
                    <td>{{ message.message }}</td>
                    <td>{{ message.created_at|date:"Y-m-d H:i" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No messages found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

       
        </div>
    </div>
</body>
</html>
